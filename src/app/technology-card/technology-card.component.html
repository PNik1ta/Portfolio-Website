<div class="technology">
  <div class="img">
    <img [src]="technology.iconPath" alt="technology icon">
  </div>

  <div class="content">
    <h4>{{technology.name}}</h4>
    <p>{{technology.description}}</p>
    <a [href]="technology.websiteUrl" target="_blank">{{technology.btnContent}}</a>
  </div>
</div>
